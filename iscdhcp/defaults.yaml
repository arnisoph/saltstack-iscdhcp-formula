{% load_yaml as rawmap %}
Debian:
  pkgs:
    - isc-dhcp-server
  service:
    name: isc-dhcp-server
  config:
    manage:
      - defaults_file
      - dhcpd
      - hosts
      - subnets
    defaults_file:
      path: /etc/default/isc-dhcp-server
    dhcpd:
      path: /etc/dhcp/dhcpd.conf
      default_includes:
        - /etc/dhcp/dhcpd.hosts
        - /etc/dhcp/dhcpd.subnets
    hosts:
      path: /etc/dhcp/dhcpd.hosts
    subnets:
      path: /etc/dhcp/dhcpd.subnets
